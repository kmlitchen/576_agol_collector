<!DOCTYPE html>
<html>
<head>
    <!--meta for the browser to allow for mobile 1st dx - part 3-->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
   
    <title>Data Collector for AGOL</title>

    <!-- css style for the survey button - part 8-->
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .addRecordBtn {
            position: absolute;
            z-index: 10;
            top: 10px;
            right: 10px;
            background-color: #0079c1;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }
        .addRecordBtn:hover {
            background-color: #005a87;
        }
        </style>

    <!-- import css and libraries for esri.js - part 3-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <!--load esri.js modules - part 3-->
    <script> 
        require(["esri/config","esri/Map","esri/views/MapView","esri/widgets/Locate","esri/widgets/Search","esri/layers/FeatureLayer"], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {
            // my API key - part 3
            esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurBvZ7IXFuSOhRBuDgv645DOBpnCJ2vtGJsSqd0m31lu7G8oTSCniq7WBlH5N3K2i5Kk1zQ90Yxo4NRi0pv9a9tVhNCaTXh4UYBVSuMTZ4n-VHPYlh3hbIHglPgtC4dS9xt9DvdwtH300t76D_qaoPY1hHx-ZWazuU7A71NQteoVL5YMZ3d0qyiM8FhAB_8wsn9Lfxg-Z0qlqMFoRqQ2XStDdlWe0dU69PsLBWTeob7thAT1_t2Pq0hM2"
            // create map - part 3
            const map = new Map({
                basemap: "satellite"
            });
            // set view - part 3
            const view = new MapView({
                map: map, // references the map object
                center: [-89.38417, 43.07472], // challenge 1 - center on madison
                scale: 15000, // challenge 1 - zoom/scale
                container: "viewDiv" // reference to the DOM node that will contain the view
            });
            //locate button - part 4
            const locateBtn = new Locate({
                view: view
            });
            // search bar - challenge 2
            const search = new Search({
                view: view
            });
            // feature layer w/ url to embed survey results - part 7
            const layer = new FeatureLayer({
                url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_6138712a264940008f46d8181a1280f1_results/FeatureServer"
            });
        
        // add feature layer w/ survey results - part 7
        map.add(layer);
        
        // add locate widget to top left of view - part 4
        view.ui.add(locateBtn, {
            position: "top-left"
            });
        // add search widget to bottom left of view - challenge 2
        view.ui.add(search, {
            position: "bottom-left",
            index: 2
            });
        }); 
    </script>

</head>
    
<body>
    
    <!-- put link to survey in the button  - part 8-->
    <a href="https://arcg.is/0aDXS40"target="_blank" class="addRecordBtn">Add Record</a>
    
    <div id="viewDiv"></div>

</body>

</html>
